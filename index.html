<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seiren ID Generator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3461/3461877.png">

    <style>
        /* --- 2000s ANIME AESTHETIC --- */
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f7fa;
            background-image: radial-gradient(#ffb7b2 20%, transparent 20%), radial-gradient(#ffb7b2 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }
        .container {
            background-color: #fff;
            padding: 0;
            border-radius: 15px;
            box-shadow: 10px 10px 0px rgba(255, 105, 180, 0.4);
            border: 3px solid #ff69b4;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .marquee-container {
            background-color: #ff69b4;
            color: white;
            padding: 8px 0;
            white-space: nowrap;
            overflow: hidden;
            border-bottom: 3px solid #ff1493;
        }
        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .inner-content { padding: 2rem; }
        h1 {
            color: #ff1493;
            font-size: 2rem;
            margin-top: 0;
            text-shadow: 2px 2px 0px #afeeee;
            letter-spacing: -1px;
        }
        .input-group {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #87cefa;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #ff69b4;
            font-weight: bold;
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }
        button {
            background: linear-gradient(45deg, #ff69b4, #ffb6c1);
            color: white;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: 0.2s;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }
        #result {
            display: none;
            margin-top: 20px;
            background: #fff0f5;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        .badge {
            position: absolute;
            top: -15px;
            right: -10px;
            background: #ffd700;
            color: #d63384;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid #fff;
            transform: rotate(10deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .char-name {
            font-size: 1.8rem;
            color: #00bfff;
            font-weight: bold;
            text-decoration: underline wavy #ff69b4;
            margin-bottom: 15px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .data-item strong { color: #ff1493; }
        .description-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            line-height: 1.4;
            text-align: left;
            margin-bottom: 15px;
        }
        .catchphrase {
            font-style: italic;
            color: #888;
            font-size: 1.1rem;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .meter-container { text-align: left; margin-bottom: 15px; }
        .meter-label { font-size: 0.8rem; font-weight: bold; color: #555; }
        .meter-bg { background: #ddd; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 2px; }
        .meter-fill { height: 100%; background: linear-gradient(to right, #87cefa, #ff69b4); width: 0%; transition: width 1s ease-out; }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="container">
        <div class="marquee-container">
            <div class="marquee-text">
                ★ WELCOME TO SEIREN ★ OFFICIAL IDENTITY DATABASE ★ WARNING: AVOID HOT WATER ★ GIRLS BRAVO FOREVER ★
            </div>
        </div>

        <div class="inner-content">
            <h1>Seiren ID Generator</h1>
            
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="username" placeholder="Enter your name...">
                
                <label>Age</label>
                <input type="number" id="age" placeholder="18">
                
                <label>Zodiac</label>
                <select id="zodiac">
                    <option value="Aries">Aries</option>
                    <option value="Taurus">Taurus</option>
                    <option value="Gemini">Gemini</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Leo">Leo</option>
                    <option value="Virgo">Virgo</option>
                    <option value="Libra">Libra</option>
                    <option value="Scorpio">Scorpio</option>
                    <option value="Sagittarius">Sagittarius</option>
                    <option value="Capricorn">Capricorn</option>
                    <option value="Aquarius">Aquarius</option>
                    <option value="Pisces">Pisces</option>
                </select>
            </div>

            <button onclick="generateCharacter()">✨ Transform ✨</button>

            <div id="result">
                <div class="badge">NEW!</div>
                <div class="char-name" id="animeName"></div>

                <div class="meter-container">
                    <div class="meter-label">Seiren Cuteness Level</div>
                    <div class="meter-bg"><div class="meter-fill" id="cutenessBar"></div></div>
                </div>

                <div class="data-grid">
                    <div class="data-item"><strong>Hair:</strong> <span id="hairStyle"></span></div>
                    <div class="data-item"><strong>Eyes:</strong> <span id="eyeColor"></span></div>
                    <div class="data-item"><strong>Type:</strong> <span id="archetype"></span></div>
                    <div class="data-item"><strong>Skill:</strong> <span id="attribute"></span></div>
                </div>

                <div class="description-box">
                    <strong>Episode Plot:</strong><br>
                    <span id="roleDescription"></span>
                </div>

                <div class="catchphrase">
                    "<span id="quote"></span>"
                </div>
            </div>
        </div>
    </div>

    <script>
        // PWA REGISTRATION
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(req => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Failed', err));
            });
        }

        // APP LOGIC
        function generateCharacter() {
            const name = document.getElementById('username').value;
            const age = parseInt(document.getElementById('age').value);
            const zodiac = document.getElementById('zodiac').value;

            if (!name || !age) {
                alert("Please enter details to generate your ID!");
                return;
            }

            let seed = age + name.length;
            for (let i = 0; i < name.length; i++) {
                seed += name.charCodeAt(i);
            }
            const zodiacs = ["Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"];
            seed += zodiacs.indexOf(zodiac) * 100;

            const getItem = (array, modifier) => array[(seed + modifier) % array.length];

            const prefixes = ["Mi", "Lu", "Fa", "Ko", "Ri", "Se", "Yu", "Po", "Ra", "Chi", "Ku", "E"];
            const middles = ["ha", "ru", "na", "ka", "li", "mi", "no", "sa", "ki", "ya", "lu", "ko"];
            const suffixes = ["-chan", "-pyon", "ren", "la", "ne", "ru", "ka", "na", "", ""];
            const finalName = getItem(prefixes, 0) + getItem(middles, 5) + getItem(suffixes, 10);

            const hairs = ["Pink Twin-tails", "Blue Short Bob", "Blonde Drill Curls", "Silver Long Straight", "Green Messy Bun", "Purple Ponytail"];
            const eyes = ["Ruby Red", "Deep Ocean Blue", "Emerald Green", "Amethyst Purple", "Golden Amber"];
            
            const archetypes = [
                "The Aggressive Tsundere", 
                "The Clumsy Airhead (Dojikko)", 
                "The Silent Mysterious Type", 
                "The Big Sister (Onee-san)", 
                "The Rich Snob (Ojou-sama)",
                "The Always Hungry Alien"
            ];

            const attributes = ["Explosive Sneezes", "Super Strength", "Infinite Stomach", "Bad Luck Magnet", "Pheromone Dust", "Summoning Bathtubs"];

            const roles = [
                "You crash through the ceiling while the protagonist is taking a bath. You claim this is a 'Seiren Greeting' ritual.",
                "You transfer to the school and immediately challenge the gym teacher to a duel for ownership of the cafeteria's melon bread.",
                "You are working part-time at the curry shop, but you keep accidentally using magic to spice the food, causing customers to float.",
                "You find a stray cat and decide to hide it in your backpack during class, but the cat is actually a space monster.",
                "You shrink the main character to doll-size and carry him around in your pocket all day while shopping for cute outfits.",
                "You open a portal in a vending machine. Anyone who buys a soda gets transported to a hot spring dimension."
            ];

            const quotes = [
                "It's not like I did it for you or anything!",
                "Uwaaa! I tripped on air again!",
                "Does this food exist in extra-large size?",
                "According to my calculations, you are 90% idiot.",
                "Ara ara, look at you being cute.",
                "My magic is perfect! ...Wait, why is it exploding?"
            ];

            let cuteness = (seed % 40) + 60;

            document.getElementById('animeName').innerText = finalName;
            document.getElementById('hairStyle').innerText = getItem(hairs, 3);
            document.getElementById('eyeColor').innerText = getItem(eyes, 7);
            document.getElementById('archetype').innerText = getItem(archetypes, 2);
            document.getElementById('attribute').innerText = getItem(attributes, 9);
            document.getElementById('roleDescription').innerText = getItem(roles, zodiacs.indexOf(zodiac));
            document.getElementById('quote').innerText = getItem(quotes, 4);

            const bar = document.getElementById('cutenessBar');
            bar.style.width = '0%';
            setTimeout(() => { bar.style.width = cuteness + '%'; }, 100);

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
