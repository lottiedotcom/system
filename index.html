<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seiren Life</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3461/3461877.png">

    <style>
        /* --- CORE STYLES --- */
        :root {
            --pink: #ff69b4;
            --deep-pink: #d12e87;
            --blue: #4fc3f7;
            --bg: #fdf0f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .app-shell {
            width: 100%;
            max-width: 500px;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, var(--pink), var(--deep-pink));
            color: white;
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
            z-index: 100;
        }

        .currency {
            background: rgba(0,0,0,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- CONTENT AREA --- */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* Space for navbar */
            scroll-behavior: smooth;
        }

        /* --- SECTIONS --- */
        .page { display: none; animation: fadeUp 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CLICKER GAME */
        .clicker-container {
            text-align: center;
            margin-top: 20px;
        }

        .main-btn {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
            box-shadow: 0 10px 0 #cd853f, 0 20px 20px rgba(0,0,0,0.1);
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            outline: none;
        }
        .main-btn:active { transform: scale(0.95) translateY(5px); box-shadow: 0 5px 0 #cd853f; }

        .stat-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* SHOP ITEMS */
        .shop-item {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        .shop-item.affordable { border-color: var(--pink); cursor: pointer; }
        .shop-item.affordable:active { background-color: #fff0f5; }
        
        .item-info h4 { margin: 0; color: #333; }
        .item-info p { margin: 4px 0 0; font-size: 0.8rem; color: #888; }
        
        .buy-btn {
            background: #ddd;
            color: #888;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .affordable .buy-btn { background: var(--pink); color: white; }

        /* GACHA */
        .gacha-machine {
            background: white;
            border: 3px solid var(--blue);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .summon-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--blue), #29b6f6);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(79, 195, 247, 0.4);
            cursor: pointer;
        }
        .summon-btn:disabled { opacity: 0.6; filter: grayscale(1); }

        /* COLLECTION */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .char-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-bottom: 3px solid #eee;
        }
        .char-card.ur { border-bottom-color: #ffd700; background: #fffdf0; }
        .char-card.r { border-bottom-color: var(--pink); }

        /* --- NAVBAR --- */
        nav {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 100;
        }
        .nav-item {
            border: none;
            background: none;
            color: #aaa;
            font-size: 0.7rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--pink); }
        .nav-item svg { width: 24px; height: 24px; fill: currentColor; }

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div style="font-weight:900; letter-spacing:-1px; font-style:italic;">SEIREN LIFE</div>
        <div class="currency">
            <span>üçõ</span> <span id="bp-counter">0</span> BP
        </div>
    </header>

    <div class="content">
        
        <div id="tab-home" class="page active">
            <div class="clicker-container">
                <button class="main-btn" onclick="clickCurry()">üçõ</button>
                <div class="stat-box">
                    <span>üëÜ <span id="click-power">1</span>/click</span>
                    <span>‚öôÔ∏è <span id="auto-power">0</span>/sec</span>
                </div>
            </div>

            <h3 style="margin-top:30px; color:#555;">Shop</h3>
            <div id="shop-list">
                </div>
        </div>

        <div id="tab-summon" class="page">
            <div class="gacha-machine">
                <h2 style="color:var(--blue); margin-top:0;">Bathtub Portal</h2>
                <div style="font-size:4rem; margin:20px 0;">üõÅ</div>
                <p>Summon a random visitor from Seiren!</p>
                <button class="summon-btn" id="btn-summon" onclick="summon()">
                    SUMMON <br><span style="font-size:0.9rem; opacity:0.9;">1000 BP</span>
                </button>
            </div>
            
            <div id="last-pull" style="display:none; text-align:center; padding:20px; background:#fff; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
                <div id="pull-rarity" style="font-weight:bold; font-size:0.8rem; letter-spacing:1px;"></div>
                <h2 id="pull-name" style="margin:10px 0; color:var(--pink);"></h2>
                <p id="pull-desc" style="color:#666; font-size:0.9rem;"></p>
            </div>
        </div>

        <div id="tab-coll" class="page">
            <h3 style="margin-top:0;">My Harem</h3>
            <div id="collection-grid" class="grid">
                <div style="grid-column: span 2; text-align:center; color:#999; padding:40px;">
                    No characters yet. <br>Go summon some!
                </div>
            </div>
            <button onclick="hardReset()" style="margin-top:40px; width:100%; padding:15px; border:none; background:#eee; color:#888; border-radius:10px;">Reset Save Data</button>
        </div>

    </div>

    <nav>
        <button class="nav-item active" onclick="nav('home')">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            Home
        </button>
        <button class="nav-item" onclick="nav('summon')">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 12h3v8h14v-8h3L12 2zm0 2.8l6 6V18H6v-7.2l6-6zM8 14h8v2H8v-2z"/></svg>
            Summon
        </button>
        <button class="nav-item" onclick="nav('coll')">
            <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            Harem
        </button>
    </nav>

    <div id="toast" class="toast">Saved!</div>
</div>

<script>
    // --- GAME DATA & STATE ---
    const STATE = {
        bp: 0,
        clickPower: 1,
        autoPower: 0,
        collection: [],
        upgrades: {
            spoon: { name: "Plastic Spoon", cost: 50, cps: 1, count: 0 },
            ladle: { name: "Soup Ladle", cost: 250, cps: 5, count: 0 },
            sasaki: { name: "Sasaki's Help", cost: 1000, cps: 20, count: 0 },
            yukie:  { name: "Yukie's Magic", cost: 5000, cps: 100, count: 0 }
        }
    };

    // Load Save
    const saved = localStorage.getItem('seirenLifeSave_v4');
    if(saved) {
        const parsed = JSON.parse(saved);
        Object.assign(STATE, parsed);
    }

    // --- CORE LOOPS ---
    function saveGame() {
        localStorage.setItem('seirenLifeSave_v4', JSON.stringify(STATE));
    }

    setInterval(() => {
        // Auto-Clicker Loop (Every 1 second)
        if(STATE.autoPower > 0) {
            STATE.bp += STATE.autoPower;
            updateUI();
            saveGame();
        }
    }, 1000);

    // --- ACTIONS ---
    function clickCurry() {
        STATE.bp += STATE.clickPower;
        
        // Pop animation
        const btn = document.querySelector('.main-btn');
        btn.style.transform = "scale(0.9)";
        setTimeout(() => btn.style.transform = "scale(1)", 100);
        
        updateUI();
    }

    function buyItem(key) {
        const item = STATE.upgrades[key];
        if(STATE.bp >= item.cost) {
            STATE.bp -= item.cost;
            item.count++;
            item.cost = Math.floor(item.cost * 1.5); // Price scaling
            STATE.autoPower += item.cps;
            
            showToast(`Bought ${item.name}!`);
            saveGame();
            updateUI();
            renderShop(); // Re-render to update prices/colors
        }
    }

    function summon() {
        const cost = 1000;
        if(STATE.bp < cost) {
            showToast("Need 1000 BP!");
            return;
        }

        STATE.bp -= cost;

        // Generator Logic
        const prefixes = ["Hungry", "Angry", "Sleepy", "Clumsy", "Elegant", "Explosive", "Shy", "Bold"];
        const names = ["Miharu", "Kirie", "Lisa", "Koyomi", "Tomoka", "Ebi", "Risa", "Nana"];
        const roles = ["Student", "Maid", "Alien", "Ghost", "Teacher", "Nurse"];
        
        const rName = names[Math.floor(Math.random() * names.length)];
        const rPrefix = prefixes[Math.floor(Math.random() * prefixes.length)];
        const rRole = roles[Math.floor(Math.random() * roles.length)];
        
        // Rarity
        const roll = Math.random();
        let rarity = "Common";
        let color = "#999";
        if(roll > 0.7) { rarity = "Rare"; color = "var(--pink)"; }
        if(roll > 0.95) { rarity = "Ultra Rare"; color = "#ffd700"; }

        const char = {
            id: Date.now(),
            name: `${rPrefix} ${rName}`,
            role: rRole,
            rarity: rarity,
            color: color
        };

        STATE.collection.unshift(char); // Add to front
        saveGame();
        updateUI();
        renderCollection();

        // Show Result
        const box = document.getElementById('last-pull');
        box.style.display = 'block';
        box.innerHTML = `
            <div style="color:${color}; font-weight:bold; text-transform:uppercase; font-size:0.8rem;">${rarity}</div>
            <h2 style="margin:5px 0; color:#333;">${char.name}</h2>
            <p>${char.role}</p>
        `;
    }

    // --- RENDERING ---
    function updateUI() {
        document.getElementById('bp-counter').innerText = STATE.bp.toLocaleString();
        document.getElementById('click-power').innerText = STATE.clickPower;
        document.getElementById('auto-power').innerText = STATE.autoPower;
        
        // Update Summon Button State
        const btn = document.getElementById('btn-summon');
        if(STATE.bp < 1000) {
            btn.style.opacity = "0.5";
        } else {
            btn.style.opacity = "1";
        }

        renderShop(); // Check affordability
    }

    function renderShop() {
        const list = document.getElementById('shop-list');
        list.innerHTML = "";
        
        Object.keys(STATE.upgrades).forEach(key => {
            const item = STATE.upgrades[key];
            const canAfford = STATE.bp >= item.cost;
            
            list.innerHTML += `
                <div class="shop-item ${canAfford ? 'affordable' : ''}" onclick="${canAfford ? `buyItem('${key}')` : ''}">
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <p>+${item.cps} BP/sec ‚Ä¢ Owned: ${item.count}</p>
                    </div>
                    <button class="buy-btn">${item.cost.toLocaleString()} BP</button>
                </div>
            `;
        });
    }

    function renderCollection() {
        const grid = document.getElementById('collection-grid');
        if(STATE.collection.length === 0) return;
        
        grid.innerHTML = "";
        STATE.collection.forEach(char => {
            grid.innerHTML += `
                <div class="char-card" style="border-bottom-color:${char.color}">
                    <div style="font-size:0.7rem; color:${char.color}; font-weight:bold; text-transform:uppercase;">${char.rarity}</div>
                    <strong style="display:block; margin:5px 0;">${char.name}</strong>
                    <div style="font-size:0.8rem; color:#888;">${char.role}</div>
                </div>
            `;
        });
    }

    // --- NAVIGATION & UTILS ---
    function nav(pageId) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + pageId).classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    function hardReset() {
        if(confirm("Delete all progress? This cannot be undone.")) {
            localStorage.removeItem('seirenLifeSave_v4');
            location.reload();
        }
    }

    // Initial Render
    renderShop();
    renderCollection();
    updateUI();

    // PWA Register
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js');
        });
    }
</script>

</body>
</html>
