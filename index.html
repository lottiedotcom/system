<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen">
        <div class="boot-text">
            <p>INITIALIZING LIMINAL_OS...</p>
            <p>LOADING GEOMETRY...</p>
            <p class="blink">PRESS ANY KEY TO ENTER SYSTEM</p>
        </div>
        <button id="btn-enter-system" style="position:absolute; width:100%; height:100%; opacity:0;"></button>
    </div>

    <div id="map-view" class="hidden">
        </div>

    <div id="game-viewport" class="hidden">
        <img id="room-image" src="" alt="Reality">
        <div id="hotspot-layer"></div>
        
        <div id="room-ui">
            <h3 id="ui-title">Loading...</h3>
            <button id="btn-back-map" class="nav-btn">< BACK TO MAP</button>
        </div>
    </div>

    <div id="editor-panel" class="hidden">
        <div class="header">
            <h2>// ARCHITECT_TERMINAL</h2>
        </div>
        
        <div class="editor-group">
            <label>ROOM NAME</label>
            <input type="text" id="edit-name">
        </div>

        <div class="editor-group">
            <label>DESCRIPTION</label>
            <textarea id="edit-desc" rows="3"></textarea>
        </div>

        <div class="editor-group">
            <label>BACKGROUND IMAGE</label>
            <input type="file" id="file-upload" accept="image/*">
            <p style="font-size:9px; color:#666;">OR PASTE URL:</p>
            <input type="text" id="edit-image" placeholder="https://...">
        </div>

        <div class="editor-group">
            <label>VIBE PRESET</label>
            <select id="edit-theme">
                <option value="">None</option>
                <option value="theme-vhs">VHS</option>
                <option value="theme-dreamcore">Dreamcore</option>
                <option value="theme-poolrooms">Poolrooms</option>
            </select>
        </div>

        <div class="divider"></div>

        <div id="room-tools">
            <label>ADD LINK TO OTHER ROOM</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="new-link-id" placeholder="Target Room ID">
                <button id="btn-add-link">LINK</button>
            </div>
        </div>

        <div class="divider"></div>
        <button id="btn-save" class="action-btn">[ SAVE CHANGES ]</button>
        
        <button id="btn-create-room" class="action-btn" style="margin-top:10px; background:#fff; color:#000;">+ NEW ROOM ICON</button>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
            </html>
