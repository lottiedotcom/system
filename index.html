<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seiren PDA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3461/3461877.png">

    <style>
        /* --- 2004 AESTHETIC --- */
        :root {
            --pink: #ff69b4;
            --blue: #00bfff;
            --bg: #e0f7fa;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#ffb7b2 20%, transparent 20%), radial-gradient(#ffb7b2 20%, transparent 20%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            user-select: none; /* App-feel */
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, var(--pink), #ff1493);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .currency-box {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        /* SCROLLING CONTENT AREA */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff0f5;
        }

        /* NAVIGATION BAR (BOTTOM) */
        nav {
            background: white;
            border-top: 3px solid var(--pink);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        .nav-btn {
            border: none;
            background: none;
            color: #888;
            font-size: 0.7rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .nav-btn span {
            font-size: 1.5rem;
            margin-bottom: 2px;
        }

        .nav-btn.active {
            color: var(--pink);
        }

        /* --- PAGES --- */
        .page { display: none; animation: fadeIn 0.3s; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HOME / ID CARD */
        .card {
            background: white;
            border: 2px solid var(--blue);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0px rgba(0,191,255,0.2);
            text-align: left;
        }
        
        .card h2 { margin: 0 0 10px 0; color: var(--pink); border-bottom: 2px dashed #ddd; padding-bottom: 5px;}
        
        input, select {
            width: 100%; padding: 8px; margin: 5px 0 15px 0;
            border: 1px solid #ccc; border-radius: 5px;
        }

        /* CURRY CLICKER */
        .clicker-zone {
            text-align: center;
            margin-top: 30px;
        }
        .curry-btn {
            width: 150px; height: 150px;
            border-radius: 50%;
            background: #ffa500;
            border: 5px solid #ff8c00;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 10px 0 #cd853f;
            transition: 0.1s;
        }
        .curry-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #cd853f; }
        
        /* GACHA */
        .summon-btn {
            background: linear-gradient(45deg, var(--blue), #87cefa);
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,191,255,0.4);
            margin-top: 20px;
        }

        /* GALLERY */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .mini-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.8rem;
            text-align: center;
        }
        .rarity { font-weight: bold; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .rarity.ur { color: purple; }
        .rarity.r { color: var(--blue); }
        .rarity.c { color: gray; }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div>SEIREN PDA</div>
        <div class="currency-box">BP: <span id="bp-display">0</span></div>
    </header>

    <div class="content">
        
        <div id="page-home" class="page active">
            <div class="card">
                <h2>My Seiren ID</h2>
                <label>Name</label>
                <input type="text" id="username" placeholder="Name">
                <label>Age</label>
                <input type="number" id="age" placeholder="Age">
                <button onclick="generateID()" style="width:100%; background:var(--pink); color:white; border:none; padding:10px; border-radius:5px;">Update ID</button>
                <div id="id-result" style="margin-top:15px; display:none;">
                    <h3 id="id-name" style="color:var(--blue); margin:5px 0;"></h3>
                    <p id="id-desc" style="font-size:0.9rem; color:#555;"></p>
                </div>
            </div>
            
            <div class="card" style="background:#fffaf0; border-color:orange;">
                <h2>Miharu's Curry Kitchen</h2>
                <p style="font-size:0.8rem;">Click the curry to feed Miharu and earn <strong>Bravo Points (BP)</strong>!</p>
                <div class="clicker-zone">
                    <button class="curry-btn" onclick="clickCurry()">üçõ</button>
                </div>
            </div>
        </div>

        <div id="page-summon" class="page">
            <div style="text-align:center;">
                <h2 style="color:var(--blue);">Bathtub Portal</h2>
                <p>Spend <strong>100 BP</strong> to summon a random character!</p>
                <div style="font-size:5rem;">üõÅ</div>
                <button class="summon-btn" onclick="summonCharacter()">SUMMON (100 BP)</button>
                
                <div id="summon-result" class="card" style="margin-top:20px; display:none; border-color:purple;">
                    <div class="rarity" id="new-rarity"></div>
                    <h3 id="new-name"></h3>
                    <p id="new-desc"></p>
                </div>
            </div>
        </div>

        <div id="page-gallery" class="page">
            <h2 style="color:var(--pink);">My Harem Collection</h2>
            <div id="gallery-grid" class="gallery-grid">
                </div>
            <button onclick="clearData()" style="margin-top:20px; background:#ddd; border:none; padding:10px; width:100%;">Reset Data</button>
        </div>

    </div>

    <nav>
        <button class="nav-btn active" onclick="switchTab('home', this)">
            <span>üè†</span>Home
        </button>
        <button class="nav-btn" onclick="switchTab('summon', this)">
            <span>‚ú®</span>Summon
        </button>
        <button class="nav-btn" onclick="switchTab('gallery', this)">
            <span>üíñ</span>Harem
        </button>
    </nav>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let bravoPoints = parseInt(localStorage.getItem('bravoPoints')) || 0;
    let collection = JSON.parse(localStorage.getItem('seirenCollection')) || [];
    
    // Init
    updateUI();
    renderGallery();

    // --- NAVIGATION ---
    function switchTab(tabName, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + tabName).classList.add('active');
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // --- CURRY CLICKER ---
    function clickCurry() {
        bravoPoints += 10;
        saveData();
        updateUI();
        
        // Simple animation
        const btn = document.querySelector('.curry-btn');
        btn.innerText = "üòã";
        setTimeout(() => btn.innerText = "üçõ", 200);
    }

    // --- ID GENERATOR (From before) ---
    function generateID() {
        const name = document.getElementById('username').value;
        const age = document.getElementById('age').value;
        if(!name || !age) return;

        let seed = parseInt(age) + name.length;
        const prefixes = ["Mi", "Lu", "Fa", "Ko"];
        const suffixes = ["-chan", "-pyon", "ren", "la"];
        
        const finalName = prefixes[seed % prefixes.length] + suffixes[(seed*2) % suffixes.length];
        
        document.getElementById('id-result').style.display = 'block';
        document.getElementById('id-name').innerText = finalName;
        document.getElementById('id-desc').innerText = "Seiren Identity Verified. Welcome!";
    }

    // --- GACHA SYSTEM ---
    function summonCharacter() {
        if (bravoPoints < 100) {
            alert("Not enough Bravo Points! Go feed Miharu curry!");
            return;
        }

        bravoPoints -= 100;
        
        // Random Generation
        const names = ["Yukie", "Miharu", "Kirie", "Lisa", "Koyomi", "Tomoka", "Ebi", "Risa", "Nana"];
        const adjs = ["Hungry", "Angry", "Sleepy", "Clumsy", "Elegant", "Explosive"];
        const roles = ["Maid", "Student", "Princess", "Assassin", "Ghost", "Cat"];
        
        const rName = names[Math.floor(Math.random() * names.length)];
        const rAdj = adjs[Math.floor(Math.random() * adjs.length)];
        const rRole = roles[Math.floor(Math.random() * roles.length)];
        
        // Rarity Math
        const roll = Math.random();
        let rarity = "Common";
        if(roll > 0.7) rarity = "Rare";
        if(roll > 0.9) rarity = "Ultra Rare";

        const newChar = {
            id: Date.now(),
            name: `${rAdj} ${rName}`,
            role: rRole,
            rarity: rarity,
            date: new Date().toLocaleDateString()
        };

        collection.push(newChar);
        saveData();
        updateUI();
        renderGallery();

        // Show Result
        const resDiv = document.getElementById('summon-result');
        resDiv.style.display = 'block';
        document.getElementById('new-rarity').innerText = rarity;
        document.getElementById('new-rarity').className = "rarity " + (rarity === "Ultra Rare" ? "ur" : rarity === "Rare" ? "r" : "c");
        document.getElementById('new-name').innerText = newChar.name;
        document.getElementById('new-desc').innerText = `A ${newChar.rarity} ${newChar.role} found in the bathtub!`;
    }

    // --- GALLERY ---
    function renderGallery() {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = "";
        
        collection.forEach(char => {
            const div = document.createElement('div');
            div.className = "mini-card";
            div.innerHTML = `
                <span class="rarity ${char.rarity === "Ultra Rare" ? "ur" : char.rarity === "Rare" ? "r" : "c"}">${char.rarity}</span>
                <strong>${char.name}</strong><br>
                <small>${char.role}</small>
            `;
            grid.appendChild(div);
        });
    }

    // --- UTILS ---
    function saveData() {
        localStorage.setItem('bravoPoints', bravoPoints);
        localStorage.setItem('seirenCollection', JSON.stringify(collection));
    }

    function updateUI() {
        document.getElementById('bp-display').innerText = bravoPoints;
    }

    function clearData() {
        if(confirm("Clear all data?")) {
            localStorage.clear();
            location.reload();
        }
    }
    
    // PWA SW Register
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js');
        });
    }
</script>

</body>
</html>
